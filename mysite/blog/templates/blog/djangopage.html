<link href="/static/home/css/btn.css" rel="stylesheet">
<br><br>
{% if num_pages > 1 %}
    <p>
        {% for i in pageList %}
            {% if i == '...' %}
                <span>{{ i }}</span>
            {% else %}
                {% if i == page %}
                    <a href="{{ i }}{{ queryString }}" class="btn btn-lg btn-primary">{{ i }}</a>
                {% else %}
                    <a href="{{ i }}{{ queryString }}" class="btn btn-lg btn-default">{{ i }}</a>
                {% endif %}
            {% endif %}
        {% endfor %}
    </p>
{% endif %}
